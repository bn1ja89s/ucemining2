<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>{% block title %}{% endblock %}</title>

    <!-- Logo Icono -->
    <link rel="shortcut icon" href="{{ url_for('static',filename='img/web/logo.png')}}">

    <script src="https://kit.fontawesome.com/83abc70219.js" crossorigin="anonymous"></script>

    <link rel="icon" href="{{url_for('static', filename='images/favicon.ico')}}" type="image/x-icon">
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <!-- Style.css Plantilla -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <!-- BOOSTSTRAP 5 -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/custom.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style1.css')}}">
</head>

<body>

    <!-- Nav -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('home')}}">
                <img src="{{ url_for('static',filename='img/web/logo.png')}}" alt="" width="50">
                UCE MINING
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                {% if user %}
                <ul class="navbar-nav ms-auto navbar-text">
                    <li class="p-1 nav-item"><a class="nav-link" href="{{url_for('home')}}">Perfil</a></li>
                    <li class="p-1 nav-item"><a class="nav-link" href="{{url_for('logout')}}">Cerrar Sesión</a></li>
                </ul>
                {% else %}
                <ul class="navbar-nav ms-auto navbar-text">
                    <li class="p-1 nav-item"><a class="nav-link" aria-current="page" href="{{url_for('home')}}">Home</a>
                    </li>
                    <li class="p-1 nav-item"><a class="nav-link" href="{{url_for('about')}}">Sobre Nosotros</a></li>
                    <li class="p-1 nav-item"><a class="nav-link" href="{{url_for('register')}}">Registrarse</a></li>
                    <li class="p-1 nav-item"><a class="nav-link" href="{{url_for('login')}}">Iniciar Sesión</a></li>

                </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    <main>
        <div class="row">
            <div class="col-12 m-0 p-0">
                {% for message in get_flashed_messages() %}
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    <strong>¡ACCIÓN REALIZADA! </strong>{{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
        </div>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Custom js BOOSTSTRAP 5 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
</body>

</html>
