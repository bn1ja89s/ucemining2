{% extends "company/proyecto_layout.html" %}
{% block content %}
<div class="page-header card">
    <div class="row align-items-end">
        <div class="col-lg-8">
            <div class="page-header-title">
                <i class="ti-ruler-pencil bg-c-blue"></i>
                <div class="d-inline">
                    <h4>Proyectos</h4>
                    <span>
                        Crear Proyecto</span>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="page-header-breadcrumb">
                <ul class="breadcrumb-title">
                    <li class="breadcrumb-item">
                        <a href="{{url_for('home')}}">
                            <i class="icofont icofont-home"></i>
                        </a>
                    <li class="breadcrumb-item"><a href=""></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="page-header card">
    <form>
        <div class="form-group">
            <label for="text">Proyecto</label>
            <input type="text" class="form-control" id="text1">
        </div>
        <label for="text">Categoría</label>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Estudiantes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">
                    Egresados
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                <label class="form-check-label" for="defaultCheck3">
                    Profesionales
                </label>
            </div>

        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Carrera</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Carrera de Minas</option>
                <option>Carrera de Geología</option>
                <option>Carrera de Petroleos</option>
                <option>Carrera de Ambiental</option>

            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Descripción(Opcional)</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>
        <a type="button" class="btn btn-primary" href="{{url_for('prodata',proyecto=user)}}">Guardar</a>
        <input type="reset" class="btn btn-warning" value="Limpiar">
        <a type="button" class="btn btn-secondary" href="{{url_for('inicio',username=user)}}">Cancelar</a>

    </form>
</div>


{% endblock %}
